<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nft-preview-card-component</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,502;1,502&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-container">
      <!-- header -->
      <header>
        <img
          src="./images//image-equilibrium.jpg"
          alt=""
          class="equilibrium-img"
        />
      </header>

      <!-- main -->
      <main>
        <h2>equilibrum#3429</h2>
        <p class="equilibrium-text">
          our equilibrium collection promotes balacce and calm.
        </p>

        <!-- view -->
        <div class="view">
          <figure>
            <img src="./images/icon-ethereum.svg" alt="" class="view-icon" />
        <figcaption>  0.004 ETH</figcaption>
          </figure>
          <figure>
            <img src="./images/icon-clock.svg" alt="" class="clock-icon" />

           <figcaption class="days"> 3 days left</figcaption>
          </figure>
        </div>
        <!-- creator -->
        <figure class="creator">
          <img src="./images/image-avatar.png" alt="" class="avator" />
         <figcaption class="creator-name">
          <a href="">creation of</a> jules Wyvern
         </figcaption>
        </figure>
      </main>
    </div>
  </body>
</html>
