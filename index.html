<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nft-preview-card-component</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,502;1,502&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card-container">
      <!-- header -->
      <a class="img-container" aria-label="equilibrium-image">
        <img
          src="./images//image-equilibrium.jpg"
          alt=""
          class="equilibrium-img"
        />
      </a >

      <!-- main -->
   
        <h2><a href="">equilibrum#3429</a></h2>
        <p class="equilibrium-text">
          our equilibrium collection promotes balacce and calm.
        </p>

        <!-- view -->
        <div class="view">
          <div class="view-icon-container">
            <img src="./images/icon-ethereum.svg" alt="" class="view-icon" />
        <p class="price">  0.004 ETH</p>
          </div>

          <div class="clock-icon-container">
            <img src="./images/icon-clock.svg" alt="" class="clock-icon" />

           <p class="days"> 3 days left</p>
          </div>
        </div>
        <!-- creator -->
        <div class="creator">
          <img src="./images/image-avatar.png" alt="" class="avator" />
       
         
      <p class="creator-name"> 
        creation of <a href="">jules Wyvern </a> 
      </p>

        </div>
    

    </main>
  </body>
</html>
